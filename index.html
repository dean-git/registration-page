<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/starter.css">
    <title>Bootstrap npm starter</title>
  </head>
  <body>   
      <header>
        <div class="company">
          <img src="assets/img/logo-desktop@2x.png"/>
        </div>
        <div class="title">Register</div>
      </header>
      <div class="container registration">
        <section class="row justify-content-md-center">
        <form class="col-12 col-lg-8">
          <p class="description">Enter your information below for exlusive offers, promotions
            and savings.</p>
          <div class="form-content">
            <p class="description-fields-required">Fields required</p>
            <div class="form-group firstName">
              <label class="control-label required" for="regFirstName">First Name</label>
              <input type="text" class="form-control" id="regFirstName" required>
            </div>
            <div class="form-group lastName">
              <label for="regLastName">Last Name</label>
              <input type="text" class="form-control" id="regLastName">
            </div>
            <div class="form-group">
              <label class="control-label required" for="regEmail">Email Address</label>
              <input type="email" class="form-control" id="regEmail" required>
            </div>
            <div class="form-group">
              <label class="control-label required" for="regPassword">Choose Password</label>
              <input type="password" class="form-control" id="regPassword" required>
            </div>
            <div class="form-group">
              <label class="control-label required" for="regConfirmPassword">Confirm Password</label>
              <input type="password" class="form-control" id="regConfirmPassword" required>
            </div>
            <div class="form-group">
              <label class="control-label required">Birthdate</label>
              <span class="registration-help">
                <button type="button" class="btn btn-default"  data-toggle="tooltip" data-placement="top" data-trigger="click" title="We'll use this to send you birthday bonus points.">
                  <img src="assets/img/ico-help-desktop@2x.png"/>
                </button>
              </span>
              <div class="row">
                <div class="col-4">
                  <select class="form-control" id="regMonth" required>
                  </select>
                </div>
                <div class="col-4">
                  <select class="form-control" id="regDay" required>
                  </select>
                </div>
                  <div class="col-4">
                    <select class="form-control" id="regYear" required>
                    </select>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label required" for="regTel">Phone Number</label>
                <input class="form-control" type="tel" id="regTel" placeholder="(XXX) XXX-XXXX" required>
              </div>
              <div class="form-group">      
                <label class="control-label required">Country</label>
                <div class="row country-row">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" required>
                    <label class="form-check-label" for="inlineRadio1"><img src="assets/img/ic-usa-desktop@2x.jpg"/></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" required>
                    <label class="form-check-label" for="inlineRadio2"><img src="assets/img/ic-canada-desktop@2x.jpg"/></label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label required" for="regZip" required>Zip/Postal Code</label>
                <input type="text" class="form-control" id="regZip" required>
              </div>
            </div>
            <div class="form-check custom-control custom-checkbox checkbox-lg">
              <input class="custom-control-input" type="checkbox" value="" id="defaultCheck1">
              <label class="custom-control-label" for="defaultCheck1">
                Yes, I accept the Terms & Conditions and Privacy Policy.
              </label>
            </div>
            <div class="form-check custom-control custom-checkbox checkbox-lg">
              <input class="custom-control-input" type="checkbox" value="" id="defaultCheck2">
              <label class="custom-control-label" for="defaultCheck2">
                Yes, Iâ€™d like to receive news and special offers.
              </label>
            </div>
            <div class="registration-button">
              <button type="submit" class="btn btn-primary btn-sm" onclick="">Register</button>
            </div>
            
        </form>
      </section>
      </div>
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script type="module" src="assets/js/starter.js"></script>
  </body>
</html>
